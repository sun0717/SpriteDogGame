<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animations</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div class="controls">
        <label for="animations">Choose Animation:</label>
        <select id="animations" name="animations">
            <option value="idle">卖萌</option>
            <option value="jump">跳</option>
            <option value="fall">落</option>
            <option value="run">跑</option>
            <option value="dizzy">头晕</option>
            <option value="sit">坐</option>
            <option value="roll">打滚</option>
            <option value="bite">咬</option>
            <option value="ko">累趴了</option>
            <option value="getHit">撞击</option>
        </select> 
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
